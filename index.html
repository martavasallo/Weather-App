<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-10">
            <form class="d-flex my-5" id="searchForm">
              <input type="text" placeholder="Enter city" id="input" class="form-control flex-grow-1">
              <a href="" id="currentLocation" class="position"><i class="bi bi-geo-alt"></i></a>
              <input type="submit" value="Get the weather" class="btn btn-primary ms-3">
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">

            <div class="d-flex justify-content-between">
              <div>
                <h2><span id="city"> <!-- CITY --> </span></h2>
                <h6><span id="country"><!-- COUNTRY --> </span></h6>
              </div>
              <h5 id="date" class="text-secondary"><!-- DATE --></h5>
            </div>

            <div class="d-flex justify-content-center">

              <div id="weather">
                <div class="d-flex">
                  <img src="" alt="" id="icon">
                  <h2 id="temperature"><!-- TEMPERATURE --></h2>
                </div>
                <h4 id="main"> <!-- MAIN WEATHER --> </h4>
                <p id="description"><!-- DESCRIPTION --></p>
              </div>

            </div>



        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
