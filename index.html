<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-10">
            <form class="d-flex my-5" id="searchForm">
              <input type="text" placeholder="Enter city" id="input" class="form-control flex-grow-1">
              <a href="" id="currentLocation" class="d-none position"><i class="bi bi-geo-alt"></i></a>
              <input type="submit" value="Get the weather" class="btn btn-primary ms-3">
            </form>

          </div>
        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
