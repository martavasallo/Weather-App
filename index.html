<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:ital,wght@0,100;0,200;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&family=Poppins&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-7 col-lg-5">
            <form class="d-flex my-5" id="searchForm">
              <input type="text" placeholder="Enter city" id="input" class="form-control flex-grow-1">
              <a href="" id="currentLocation" class="position"><i class="bi bi-geo-alt"></i></a>
              <input type="submit" value="Get weather" class="btn btn-primary ms-2">
            </form>
          </div>
        </div>
      </div>

      <div class="container card col-7 col-lg-4">
        <div class="row">

            <div class="d-flex justify-content-between">
              <div class="text-start">
                <h4><span id="city"> <!-- CITY --> </span></h4>
                <h6><span id="country"><!-- COUNTRY --> </span></h6>
              </div>
              <div class="text-end">
                <h4 id="date"><!-- DATE --></h4>
                <h6><span id="time"><!-- TIME --> </span></h6>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <div id="weather">
                <div class="text-center">
                  <h1 id="temperature"><!-- TEMPERATURE --></h1>
                  <h4 id="main" > <!-- MAIN WEATHER --> </h4>
                  <p id="description" class="text-capitalize"><!-- DESCRIPTION --></p>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div class="information pt-3">
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
              </div>

              <div>
                <img src="" alt="" id="icon" width="120" height="120">
              </div>
            </div>

        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://www.flaticon.com/free-animated-icons/snow" target="_blank">Animated icons created by Freepik - Flaticon</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
